<!DOCTYPE html>
<html>
  <header>
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </header>
  <body>
    <header>
      <div class="header">
        <div class="header-section-1"></div>
        <div class="header-section-2">
          <a class="gmail" href="">Gmail</a>
          <a class="images" href="">Images</a>
          <img class="google-apps" src="icons/google-apps.svg" />
          <img class="profile" src="Images/profile.png" />
        </div>
      </div>
    </header>

    <main>
      <div class="main">
        <div class="main-section-1">
          <img
            class="google-logo"
            src="Images/googlelogo_light_color_272x92dp.png"
          />
        </div>

        <div class="main-section-2">
          <div class="search-container">
            <img class="search-icon" src="icons/icon_search.svg" />
            <input
              class="search-bar"
              type="text"
              placeholder="Search google or type a URL"
            />
            <button class="button-mic">
              <img src="icons/googlemic_clr_24px.svg" />
            </button>
            <button class="button-lens">
              <img class="lens" src="icons/lens_icon.svg" />
            </button>
          </div>
        </div>

        <div class="main-section-3">
          <div class="layer-1">
            <div class="item-1">
              <div class="grey-circle">
                <img class="app" src="revisited-icons/ChatGPT.png" />
              </div>
              <span class="name">ChatGPT</span>
            </div>
            <div class="item-1">
              <div class="grey-circle">
                <img class="app" src="revisited-icons/Chrome Web Store.png" />
              </div>
              <span class="name">Web Store</span>
            </div>
            <div class="item-1">
              <div class="grey-circle">
                <img class="app" src="revisited-icons/Code Wars.png" />
              </div>
              <span class="name">Code Wars</span>
            </div>
            <div class="item-1">
              <div class="grey-circle">
                <img class="app" src="revisited-icons/GitHub.png" />
              </div>
              <span class="name">GitHub</span>
            </div>
          </div>
          <div class="layer-2">
            <div class="item-2">
              <div class="grey-circle">
                <img class="app" src="revisited-icons/Hackkerank.png" />
              </div>
              <span class="name">HackerRank</span>
            </div>
            <div class="item-2">
              <div class="grey-circle">
                <img class="app" src="revisited-icons/Star.png" />
              </div>
              <span class="name">Games</span>
            </div>
            <div class="item-2">
              <div class="grey-circle">
                <img class="app" src="revisited-icons/Outlook.png" />
              </div>
              <span class="name">Outlook</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-section-1">
        <button class="button-custom">
          <img class="pen" src="icons/icon_pencil.svg" />
          <span class="custom">Customize Chrome</span>
        </button>
      </div>
    </footer>
  </body>
</html>
